
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>

<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headline">
                <h2 class="section-headline">
                    <span th:text="${user}? ${#strings.toUpperCase(user.username)} : 'All Books'"></span>
                </h2>
            </h2>
        </div>
        <div class="col-xs-4">
            <img src="/image/logo.png" class="img-responsive"/>
        </div>
    </div>

    <div class="row" style="margin-top: 60px;">
        <div class="col-xs-9 col-xs-offset-3">
			<div th:if="${emptyList}">
				<h5 style="font-style: italic;">Oops, no result is found. Try something else or try again later.</h5>
			</div>
			
			<table border="0" id="bookList">
				<thead><tr><th></th></tr></thead>
				<tbody>
				<tr class="book-item" data-th-each="book : ${bookList}">
					<td>
						<div th:if="${book != null}">
							<div class="row">
								<div class="col-xs-3">
									<a th:href="@{/bookdetails?id=}+${book.id}"><img class="img-responsive shelf-book" th:src="#{adminPath}+@{/image/book/}+${book.id}+'.png'"/></a>
								</div>
								<div class="col-xs-9">
									<a th:href="@{/bookdetails?id=}+${book.id}"><h4 th:text="${book.title}"></h4></a>
									<p th:text="${book.author}"></p>
									<a th:href="@{/bookDetail?id=}+${book.id}"><span style="font-size:x-large;color:#db3208;">EU<span
									th:text="${#numbers.formatDecimal(book.ourPrice, 0 , 'COMMA', 2, 'POINT')}"></span></span></a>
									
									<a th:href="@{/bookdetails?id=}+${book.id}"><span style="text-decoration: line-through;">EU<span
									th:text="${#numbers.formatDecimal(book.listPrice, 0 , 'COMMA', 2, 'POINT')}"></span></span></a>
									
								</div>
							</div>
						</div>
					</td>
				</tr>
				</tbody>
			</table>
            

            


            
        </div>
    </div>
</div>
<!-- end of container -->


<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
