<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="common/header :: common-header">
    <meta name="_csrf" content="${_csrf.token}"/>
<!-- default header name is X-CSRF-TOKEN -->
<meta name="_csrf_header" content="${_csrf.headerName}"/>
  </head>

  <body>

<div class="container">
		<h5 class="center-block">Administrator Portal for Sports Bookstore.</h5>
		<hr />
		<img th:src="@{/image/logo1.png}" class="img-responsive"
			style="width: 250px;" />

		<div class="row">
			<div class="col-xs-4 col-md-offset-4">
				<div class="bg-danger" th:if="${param.error}">Invalid username
					or password.</div>
				<div class="bg-danger" th:if="${param.logout}">You are
					logged out.</div>
				<form class="form-signin" th:action="@{/login}" method="post">
					<h2 class="form-signin-heading"> Sign in</h2>
					<div class="form-group">
						<label for="username" class="sr-only">Username</label> <input
							type="text" class="form-control" placeholder="Username"
							name="username" id="username" required="required"
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label> <input
							type="password" class="form-control" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters"
							name="password" id="password" required="required" />
					</div>
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
						In</button>
				</form>
			</div>
		</div>
	</div>



<div th:replace="common/header :: body-bottom-scripts"></div>
  </body>
</html>
